<div class="card">
  <h2>Ajouter un quiz</h2>
  <form class="quiz-form" [formGroup]="quizForm">
    <label for="name">
      Nom <br>
      <input class="input-custom" (change)="this.checkValue()" type="text" id="name" [formControlName]="'name'">
    </label>
    <br>
    <label for="theme">
      Theme <br>
      <select  (change)="this.checkValue()" [formControlName]="'themeId'" >
        <option *ngFor="let theme of this.themeList"  value={{theme.id}}>
          {{theme.themeName}}
        </option>
      </select>
    </label>
    <br/>
    <ng-container *ngIf="this.haveErrors===true">
      <div class="alert alert-danger" *ngFor="let error of this.errors"  role="alert">
        {{error}}
      </div>
    </ng-container>
    <br/>
    <br/>
    <button type="submit" class="button-card" (click)="addQuiz()">Ajouter</button>
    <button type="submit" class="button-card" (click)="cancel()">Annuler</button>
  </form>
</div>
