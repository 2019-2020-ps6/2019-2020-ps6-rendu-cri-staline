<ng-container *ngIf="this.enableAdmin===false" >
  <div class="row block answer">
     <div class="col-1">
        <div class="form-check check" [ngStyle]="styleCheckBox">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" (click)="selectAnswer()">
            <label class="form-check-label" for="defaultCheck1">
              
            </label>        
        </div>  
      </div>
      <div class="col-10">
        {{answer.value}}
      </div>
    </div>   
</ng-container>

<ng-container *ngIf="this.enableAdmin===true">

  <div class="card">
    <h2>
      <i class="fab fa-leanpub"></i>
      {{answer.value}}
    </h2>
    <button class="button-card" (click)="edit()" >Editer</button>
    <button class="button-card" (click)="delete()">Suprimer</button>

  </div>

</ng-container>
