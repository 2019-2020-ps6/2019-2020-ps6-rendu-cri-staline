<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-md-12 ">
      <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"
      (click)="quitQuiz()" routerLink="/quiz-list">Quitter</a>
    </div>
  </div>
  <div class="row">
    <ng-container *ngIf="this.questions[currentQuestion].image.length>0">
      <div class="col-md-12  d-flex justify-content-center text-center">
        <img src="assets/images/{{this.questions[currentQuestion].image}}" alt="..." class="img-thumbnail">
      </div>
    </ng-container>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center text-center">Choisir une ou plusieurs réponses 
      en cochant la ou les cases et valide ta réponse avec Valider.</div>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center text-question">{{this.questions[currentQuestion].label}}</div>
  </div>
  <div >
    <div class="answer" *ngFor="let answer of this.answers">
    <!--Inputs & Output allow communication between parent & child components.-->
    <!--More information: https://angular.io/guide/component-interaction-->
    <app-answer [answer]="answer" (answerSelected)="answerSelected($event)"></app-answer>
  </div>
  
</div>
<div class="row justify-content-end">
  <div class="col-md-2 ">
    <a  class="btn btn-primary btn-lg active" role="button" aria-pressed="true"
    (click)="validAnswer()">Valider</a>
  </div>
</div>
