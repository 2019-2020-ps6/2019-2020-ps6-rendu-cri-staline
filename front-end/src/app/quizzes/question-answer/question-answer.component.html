
<div class="col-7 block-colored block">
    
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center text-question" style="margin-bottom:10px;">
      {{question.label}} 
    </div>
  </div>

  <div class="row">
    <ng-container *ngIf="question.image!==undefined">
      
    </ng-container>
  </div>

</div>

  <div class="row">
    
    <div class="col lst-answer justify-content-center "  >
      <div>
        <div class="answer"  *ngFor="let answer of question.answers">
          <!--Inputs & Output allow communication between parent & child components.-->
          <!--More information: https://angular.io/guide/component-interaction-->
          <div class="row block answer">
            <div class="col-1">
              <ng-container *ngIf="(answer.isCorrect===true) && (map[answer.id]===true)">
                <svg class="bi bi-check" width="1em" height="1em" viewBox="0 0 16 16" fill="green" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M13.854 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L6.5 10.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                </svg>
              </ng-container>
              <ng-container *ngIf="(answer.isCorrect===false) && (map[answer.id]===true)">
                <svg class="bi bi-x-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="red" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z" clip-rule="evenodd"/>
                  <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                  <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z" clip-rule="evenodd"/>
                </svg>
              </ng-container>
            </div>
            <div class="col-1">
               <div class="form-check check" [ngStyle]="styleCheckBox">
                
                   <input class="form-check-input" [disabled]="true"	[checked]="map[answer.id]" type="checkbox" value="" id="defaultCheck1" />
                   <label class="form-check-label" for="defaultCheck1">
                     
                   </label>  
                       
               </div> 
             </div>
             <div class="col-10">
               {{answer.value}}
             </div>
           </div>   
      </div>
   </div>
  </div>
