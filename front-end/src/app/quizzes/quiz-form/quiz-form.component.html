<div class="card">
  <h2>Ajouter un quiz</h2>
  <form class="quiz-form" [formGroup]="quizForm">
    <label for="name">
      Nom <br>
      <input class="input-custom" type="text" id="name" [formControlName]="'name'">
    </label>
    <br>
    <label for="theme">
      Choose a theme <br>
      <select id="theme">
        <div class="theme" *ngFor="let theme of themesList">
          <option value="{{theme.themeName}}" [formControlName]="'theme'">{{theme.themeName}}</option>
        </div>
      </select>
    </label>
    <br>
    <button type="submit" class="button-card" (click)="addQuiz()">Ajouter</button>
    <button type="submit" class="button-card" (click)="cancel()">Annuler</button>
  </form>
</div>
