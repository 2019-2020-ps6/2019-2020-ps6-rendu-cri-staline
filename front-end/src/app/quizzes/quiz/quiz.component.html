<div class="row">
<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
        {{quiz.name}}
    </h2>
    <h3>
      Theme : {{quiz.theme.themeName}}
    </h3>

  <ng-container *ngIf="this.enableAdmin===false">
    <button class="button-card" (click)="play()">Commencer</button>
  </ng-container>

  <ng-container *ngIf="this.enableAdmin===true">
    <ng-container *ngIf="this.haveErrors===true">
      <div class="alert alert-danger" *ngFor="let error of this.errors"  role="alert">
        {{error}}
      </div>
    </ng-container>
    <button class="button-card" (click)="questions()">Editer</button>
    <button class="button-card" (click)="delete()">Supprimer</button>
  </ng-container>

</div>
</div>
