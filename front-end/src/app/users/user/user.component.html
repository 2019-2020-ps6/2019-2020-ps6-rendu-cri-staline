<div class="card">
  <h2>
    <i class="fab fa-leanpub"></i>
    {{user.firstName +" " + user.lastName}}
  </h2>
  <ng-container *ngIf="this.enableAdmin===false">
    <button class="button-card" (click)="play()" routerLink="/themes-list">Selectionnner</button>
  </ng-container>

  <ng-container *ngIf="this.enableAdmin===true">
    <button class="button-card" (click)="seeMore()" >Voir</button>
    <button class="button-card" (click)="edit()" >Modifier</button>
    <button class="button-card" (click)="delete()">Supprimer</button>
  </ng-container>
</div>
