<div class="card">
  <h2>
    <i class="fab fa-leanpub"></i>
    {{user.firstName +" " + user.lastName}}
  </h2>
  <ng-container *ngIf="this.enableAdmin===false">
    <button class="button-card" (click)="selectGameUser()" routerLink="/quiz-list">Select</button>
  </ng-container>

  <ng-container *ngIf="this.enableAdmin===true">
    <button class="button-card" (click)="select()" routerLink="{{user.id}}">Select</button>
    <button class="button-card" (click)="edit()" routerLink="edit/{{user.id}}">Modifier</button>
    <button class="button-card" (click)="delete()" routerLink="/">Supprimer</button>
  </ng-container>
</div>
